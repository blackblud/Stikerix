<div class="wrapper">
  <header>
        <a href="https://beemo.space"><img class="logo" src="img/favicon.png" alt="Logo"></a>

      </header>
</div>
<div class="wrapper">

  <div class="content">
    <div class="join_form">
      <img class="img_sign" src="img/favicon.png" alt="Логотип">
      <h1>Реєстрація</h1>
      <form class="join" action="" method="post" onsubmit="f_login_up(this)">
        <i class="fas fa-user"></i>
        <input class="input_box" type="text" name="username" placeholder="Логін..."><br>
        <i class="fas fa-key"></i>
        <input class="input_box" type="password" name="pass" placeholder="Пароль..." pattern="[0-9a-fA-F]{6,}"><br>
        <i class="fas fa-key"></i>
        <input class="input_box" type="password" name="re_pass" placeholder="Повторіть Пароль..." pattern="[0-9a-fA-F]{6,}"><br>
        <i class="fas fa-envelope"></i>
        <input id="emaaail" class="input_box" type="email" name="email" placeholder="Email..."><br>

        <input type="hidden" name="hidden_node">



        <input class="radio_sex" type="radio" name="sex" id="male" value="male">
        <label class="radio_sex_text" for="male"><i class="fas fa-male"></i> Чоловік</label>
        <input class="radio_sex" type="radio" name="sex" id="female" value="female">
        <label class="radio_sex_text" for="female"><i class="fas fa-female"></i> Жінка</label><br>




        <i class="fas fa-city"></i>
        <select class="select_city" name="city">
          <option value="lviv">Львів</option>
          <option value="kyiv">Київ</option>
          <option value="kharkiv">Харків</option>
          <option value="dnipro">Дніпро</option>
          <option value="odesa">Одеса</option>
        </select><br>
        <textarea class="input_box" name="about" rows="5" cols="30" placeholder="Розкажіть про Себе..." maxlength="255"></textarea><br>

        <input class="btn_login_x" type="submit" name="btn_login" value="Зареєструватись">
      </form>
    </div>
  </div>

</div>
